name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add dist folder
        run: git add dist -f
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: carlos.rolando.morell@gmail.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: carlos.rolando.morell@gmail.com

      - name: Commit changes
        run: git commit -m "adding dist"
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: carlos.rolando.morell@gmail.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: carlos.rolando.morell@gmail.com

      - name: Push to gh-pages
        run: git subtree push --prefix dist https://github.com/pfrito/Multiple-Sclerosis-Diagnosis gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}